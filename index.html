<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Supyan</title>
  </head>
  <body>
    <div class="main">
      <div class="hiddenfather">
        <div id="logo_full_stats"><img src="logo.png" alt="logo" id="logo" /><b>FullStats</b></div>
        <div class="hidden">
          <img src="Artboard.png" alt="photo" />
        </div>
      </div>
      <div class="registfather">
        <div class="text3_head">Уже есть аккаунт?<a href="#">Войти</a></div>
        <div class="logo">
          <img src="logo.png" alt="logo" />
        </div>
        <div class="form">
          <div class="text">
            <b>Зарегистрироваться</b>
            <p>Зарегистрируйтесь, чтобы начать работу с сервисом:</p>
          </div>
          <div class="combinedLine">
            <input placeholder="Имя" />
            <input placeholder="Фамилия" />
          </div>
          <input placeholder="Имя" id="name" />
          <input placeholder="Фамилия" />
          <input placeholder="Email" type="email" />
          <input placeholder="Пароль" type="password" />
          <input type="button" value="Зарегистрироваться" class="button1" />
          <div class="text2">
            Регистрируясь, я соглашаюсь с минимальными условиями обслуживания и
            <a href="#">Политикой конфиденциальности</a>.
          </div>
          <div class="text3">Уже есть аккаунт?<a href="#">Войти</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
